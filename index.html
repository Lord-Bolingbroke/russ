<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walrus project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Epic Russ</h1>

      <div id="picture-hidden">
        <p>Russ is an amazing walrus. <span class="clickable">Click here</span> to show Russ.</p>
      </div>

      <div id="picture-showing">
        <p>Russ is obviously, epic. <span class="clickable">Click here</span> to hide him again.</p>
        <img src="img/russ.jpg">

        <div id="nested-picture-hidden">
          <p>Other walruses aren't nearly as cool. <span class="click">Click here</span> to see more walruses.</p>
        </div>
        <div id="nested-picture-showing">
          <p>These lads aren't nearly so cool. <span class="click">Hide them</span> please!</p>
          <img src="img/walrus1.jpeg" alt="">
          <img src="img/walrus2.jpeg" alt="">
          <img src="img/walrus3.jpeg" alt="">
        </div>
      </div>
    </div>

  </body>
</html>
